<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="styles.css">
<title>Valentina Delgado-Rodriguez & Co. - Customer Information</title>
</head>
<body>

<!-- heading -->
<h1>Valentina Delgado-Rodriguez & Co. - Customer Information</h1>

<!-- Create form that has three textboxes that asks for first name, last name, and email address of user -->
<form name="myForm" onsubmit="return validateForm()" method="post">
<label for="fname">First Name:</label><br>
<input type="text" id="fname" name="fname">
<br>
<br>
<label for="lname">Last Name:</label><br>
<input type="text" id="lname" name="lname">
<br>
<br>
<label for="email">Email Address:</label><br>
<input type="text" id="email" name="email">
<br>
<br>
<input type="submit" value="Submit Data">
</form>

<!-- Form validation in JavaScript -->
<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  var y = document.forms["myForm"]["lname"].value;
  var z = document.forms["myForm"]["email"].value;
  if (x == "" || y == "" || z == "") {
    alert("First name, last name, and email address must be filled out.");
    return false;
  }
} 
</script>

</body>
</html>
